<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>
<body>

    <main>
        <p>Don't Laugh Challenge</p>
        <h1 id="joke">I don't trust sushi, there's something fishy about it.</h1>
        <button  onclick="get_joke()" >Get Another Joke</button>
    </main>

    <script>
        const URL = "https://icanhazdadjoke.com/"
        var joke_h1 = document.getElementById("joke")

        async function  get_joke() {
            
            const response = await fetch(URL,{headers:  {"Accept": "application/json"}})
            const json = await response.json();
            
            
             console.log(json);

            const new_joke = json["joke"];
            console.log(new_joke);
            joke_h1.innerHTML = new_joke;
        }
    </script>
    
</body>
</html>
