<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .cruce {
        aspect-ratio: 1/1;
        width: 30%;
        display:flex;
        align-items: center;
        justify-content: center;
    }
    .orizontal:nth-child(1){
        background-color: blueviolet;
    }
    .orizontal {
        width: 35%;
        height: 30%;
        background-color: black;
    }
    .vertical {
        width: 30%;
        height: 100%;
        background-color: red;
    }
    </style>
</head>
<body>
    <div class="cruce">
        <div class="orizontal"></div>
        <div class="vertical"></div>
        <div class="orizontal"></div>
    </div>
</body>
</html>
