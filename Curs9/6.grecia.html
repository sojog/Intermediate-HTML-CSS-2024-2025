<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #steag {
            border-color: black;
            border-style: solid;
            border-width: 3px;
            width: 50vw;
            aspect-ratio: 4/2;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: repeat(9, 1fr);
        }
        .linie  {
            background-color: aqua;
            grid-column-start: 0;
            grid-column-end: span 2;

        }
        /* .linie:nth-child(1) {
             grid-row-start: 0;
            grid-row-end: span 1;
        } */
        .linie:nth-child(even) {
            background-color: white;
        }

        #cruce {
            grid-row-start: 0;
            grid-row-end: span 5;
            grid-column-start: 0;
            grid-column-end: span 1;

            display: grid;
            background-color: whitesmoke;
            aspect-ratio: 1/1;
            width: 10vw;

            grid-template-columns: 2fr 1fr 2fr;
            grid-template-rows: 2fr 1fr 2fr;
        }
        .colt {
            background-color: aquamarine;
        }
        .colt:nth-child(1) {
            grid-row-start: 1;
            grid-column-start: 1;
        }

        .colt:nth-child(2) {
            grid-row-start: 3;
            grid-column-start: 0;
        }

        .colt:nth-child(3) {
            grid-row-start: 0;
            grid-column-start: 3;
        }

        .colt:nth-child(4) {
            grid-row-start: 3;
            grid-column-start: 3;
        }

    </style>
</head>
<body>
    
    <div id="steag">
       
        <div id="cruce">
            <div class="colt"></div>
            <div class="colt"></div>
            <div class="colt"></div>
            <div class="colt"></div>
        </div>

        <div class="linie"></div>
        <div class="linie"></div>
        <div class="linie"></div>
        <div class="linie"></div>
        <div class="linie"></div>
        <div class="linie"></div>
        <div class="linie"></div>
        <div class="linie"></div>
        <div class="linie"></div>
      
    </div>


    <div id="cruce">
        
    </div>


</body>
</html>
